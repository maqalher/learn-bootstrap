<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Tipografias y texto</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6 pt-3">
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Exito</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Enlace</button>
                <!-- Colores Nuevos -->
                <button type="button" class="btn btn-dark">Danger</button>
                <button type="button" class="btn btn-light">Enlace</button>
			</div>
            <hr>
            <div class="w-100"></div>
            <div class="col-6 pt-3">
                <a href="" class="btn btn-primary" >Enlace</a>
                <button class="btn btn-primary" >Button</button>
                <input  class="btn btn-primary" type="button" value="button">
                <input  class="btn btn-primary" type="submit" value="submit">
            </div>
            <hr>
            <div class="w-100"></div>
            <div class="col-6 pt-3">
                <h5>Outline</h5>
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secundario</button>
                <button type="button" class="btn btn-outline-success">Exito</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-link">Enlace</button>
                <!-- Colores Nuevos -->
                <button type="button" class="btn btn-outline-dark">Danger</button>
                <button type="button" class="btn btn-outline-light">Enlace</button>
			</div>
            <hr>
            <div class="w-100"></div>
            <div class="col-6">
                <h5>Tama√±os</h5>
                <br>
                <button class="btn btn-primary btn-lg">Boton</button>
                <button class="btn btn-danger btn-sm">Boton</button>
                <br><br>
                <button class="btn btn-primary btn-lg btn-block">Boton</button>
                <button class="btn btn-danger btn-sm btn-block">Boton</button>
            </div>
            <div class="w-100"></div>
            <div class="col-6 pt-3">
                <h5>Botones Deshabilitados</h5>
                    <button type="button" class="btn btn-primary" disabled>Primario</button>
                    <button type="button" class="btn btn-secondary" disabled>Secundario</button>
                    <button type="button" class="btn btn-success" disabled>Exito</button>
                    <button type="button" class="btn btn-info" disabled>Info</button>
                    <button type="button" class="btn btn-warning" disabled>Warning</button>
                    <button type="button" class="btn btn-danger" disabled>Danger</button>
                    <button type="button" class="btn btn-link" disabled>Enlace</button>
            </div>
            <div class="w-100"></div>
            <div class="col-6">
                <h5>Nuevos Checkbox</h5>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="" class="btn btn-primary">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 1
                    </label>
                    <label for="" class="btn btn-primary">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 1
                    </label>
                    <label for="" class="btn btn-primary active">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 1
                    </label>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-6">
                <h5>Radio</h5>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="" class="btn btn-primary">
                        <input type="radio" name="hombre" id="hombre" autocomplete="off">Hombre
                    </label>
                    <label for="" class="btn btn-primary">
                        <input type="radio" name="mujer" id="mujer" autocomplete="off">Mujer
                    </label>

                </div>
            </div>
		</div>
    </div>
    
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-outline-secondary">1</button>
                    <button class="btn btn-outline-secondary">2</button>
                    <button class="btn btn-outline-secondary">3</button>
                    <button class="btn btn-outline-secondary">4</button>
                </div>
            </div>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
</body>
</html>
