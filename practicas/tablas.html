<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Tablas</title>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col table-responsive-md">
				<!--.table-dark Permite cambiar los colores de la tabla por oscuros-->
				<!--.table-striped Permite alternar colores entre cada fila -->
				<!--.table-bordered Permite agregar bordes a la tabla -->
				<!--.table-hover Permite agregar un hover a las filas -->
				<!--.table-sm Permite haver la tabla mas pequeÃ±a eliminando los paddings-->
				<!--.table-responsive-xx Permite adaptar la tabla a dispositivos moviles -->
				<table class="table table-striped table-bordered table-hover table-sm table-responsive-md ">
				  <thead>
				    <tr>
				      <th>#</th>
				      <th>First</th>
				      <th>Last</th>
				      <th>Handle</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="table-primary">
				      <th>1</th>
				      <td>Mark</td>
				      <td>Otto</td>
				      <td>@mdo</td>
				    </tr>
				    <tr>
				      <th>2</th>
				      <td>Jacob</td>
				      <td>Thornton</td>
				      <td>@fat</td>
				    </tr>
				    <tr>
				      <th>3</th>
				      <td>Larry</td>
				      <td>the Bird</td>
				      <td>@twitter</td>
				    </tr>
				  </tbody>
				</table>
				
				<table class="table">
					<tr class="table-primary">...</tr>
					<tr class="table-secondary">...</tr>
					<tr class="table-success">...</tr>
					<tr class="table-danger">...</tr>
					<tr class="table-warning">...</tr>
					<tr class="table-info">...</tr>
					<tr class="table-light">...</tr>
					<tr class="table-dark">...</tr>

					<!-- On cells (`td` or `th`) -->
					<tr>
					  <td class="table-active">...</td>
					  
					  <td class="table-primary">...</td>
					  <td class="table-secondary">...</td>
					  <td class="table-success">...</td>
					  <td class="table-danger">...</td>
					  <td class="table-warning">...</td>
					  <td class="table-info">...</td>
					  <td class="table-light">...</td>
					  <td class="table-dark">...</td>
					</tr>

					<!-- On rows -->
						<tr class="bg-primary">...</tr>
						<tr class="bg-success">...</tr>
						<tr class="bg-warning">...</tr>
						<tr class="bg-danger">...</tr>
						<tr class="bg-info">...</tr>

						<!-- On cells (`td` or `th`) -->
						<tr>
						  <td class="bg-primary">...</td>
						  <td class="bg-success">...</td>
						  <td class="bg-warning">...</td>
						  <td class="bg-danger">...</td>
						  <td class="bg-info text-white">...</td>
						</tr>
				</table>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
